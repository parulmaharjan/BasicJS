<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="./calc.css" />
  </head>
  <body>

    <div class="container">
      <div class="calc">
        
        <input type="text" placeholder="0" id="displayResult" /><br />
        <button class="operator" onclick="clearScreen()" style="width: 130px"><b>AC</b></button>
        <button onclick="display('.')"><b>.</b></button>
        <button onclick="display('/')" class="operator"><b>/</b></button><br />
        <button onclick="display('9')">9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('7')">7</button>
        <button class="operator" onclick="display('*')"><b>*</b></button><br />
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')">4</button>
        <button class="operator" onclick="display('+')"><b>+</b></button><br />
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button class="operator" onclick="display('-')"><b>-</b></button><br />
        <button>00</button>
        <button>0</button>
        <button class="equal" onclick="calculate()"><b>=</b></button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
